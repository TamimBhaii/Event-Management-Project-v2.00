{% extends "base.html" %}
{% load static %}

{% block title %}Home - EventManager{% endblock %}
{% block content %}
<section class="relative flex items-center justify-center flex-col 
                w-full min-h-[calc(100vh-160px)] text-center p-10 
                rounded-2xl shadow-lg mx-auto overflow-hidden">

  <!-- Background Image -->
  <img src="{% static 'images/audience-1850119.jpg' %}" 
       alt="Audience" 
       class="absolute inset-0 w-full h-full object-cover opacity-60">

  <!-- Dark Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent"></div>

  <!-- Foreground Content -->
  <div class="relative z-10">
    <h1 class="text-5xl font-extrabold mb-6 text-gray-100 drop-shadow-[0_4px_6px_rgba(0,0,0,0.9)]">
      Welcome to Event Management 🎉
    </h1>
    
    <p class="mb-8 text-lg text-gray-200 drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)]">
      Manage your events, register participants, and stay connected.
    </p>
    
<a href="{% url 'accounts:signup' %}" 
   class="bg-blue-700 hover:bg-blue-700 
          text-white px-8 py-4 rounded-lg shadow-lg 
          text-lg font-semibold transition">
  Get Started
</a>

  </div>
</section>
{% endblock %}
