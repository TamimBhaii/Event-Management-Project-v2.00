<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f4f4f7; padding:20px;">
  <table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; margin:0 auto; background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
    <tr>
      <td style="background:#4f46e5; color:#fff; text-align:center; padding:20px;">
        <h1 style="margin:0; font-size:24px;">Reset Your Password</h1>
      </td>
    </tr>
    <tr>
      <td style="padding:30px; text-align:center; color:#333;">
        <p style="font-size:16px; margin-bottom:20px;">
          Hello,<br>
          You requested to reset your password. Click the button below:
        </p>

        <!-- Reset Link -->
        <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}"
           style="display:inline-block; background:#ef4444; color:#fff; text-decoration:none; padding:12px 20px; border-radius:6px; font-weight:bold;">
          Reset My Password
        </a>

        <p style="margin-top:20px; font-size:14px; color:#555;">
          If the button doesn’t work, copy and paste this link:<br>
          <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}" style="color:#ef4444;">
            {{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}
          </a>
        </p>
      </td>
    </tr>
    <tr>
      <td style="background:#f4f4f7; text-align:center; font-size:12px; color:#777; padding:15px;">
        © EventManager. All rights reserved.
      </td>
    </tr>
  </table>
</body>
</html>
