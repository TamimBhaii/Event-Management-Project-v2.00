{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg text-center">
  <h2 class="text-2xl font-bold mb-6">Set New Password <span class="ml-1">ðŸ”‘</span></h2>
  
  <form method="post" class="space-y-5 text-left">
    {% csrf_token %}
    
    <!-- New Password -->
    <div>
      <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input type="password" name="new_password1" id="id_new_password1"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
             placeholder="Enter new password" required>
      {% if form.new_password1.help_text %}
        <p class="mt-2 text-xs text-gray-500">{{ form.new_password1.help_text|safe }}</p>
      {% endif %}
    </div>

    <!-- Confirm Password -->
    <div>
      <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input type="password" name="new_password2" id="id_new_password2"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
             placeholder="Re-enter new password" required>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition">
        Change Password
      </button>
    </div>
  </form>
</div>
{% endblock %}
