{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

  <form method="post" class="space-y-5">
    {% csrf_token %}

    <!-- Show errors -->
    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-3 rounded-lg text-sm">
        <strong>⚠️ Invalid credentials.</strong> Please try again.
      </div>
    {% endif %}

    <div>
      <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="id_username"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
             placeholder="Enter your username" required>
    </div>

    <div>
      <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="id_password"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
             placeholder="Enter your password" required>
    </div>

    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">
      Login
    </button>
  </form>

  <p class="mt-4 text-center text-sm">
    <a href="{% url 'accounts:password_reset' %}" class="text-indigo-600 hover:underline">Forgot password?</a>
  </p>
</div>
{% endblock %}
